backend:
  name: github
  repo: eengholm/artbyt-web
  branch: main
  base_url: https://artbyt-web.vercel.app/
  auth_endpoint: /api/auth
  base_path: artbyt-web  # Project is in artbyt-web folder in the repo

# Enable local development mode (for Git operations with decap-server)
# local_backend: true  # Commented out to test OAuth locally

media_folder: "artbyt-web/public/assets/assignments"
public_folder: "/assets/assignments"

collections:
  - name: "homepage"
    label: "Homepage Settings"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "artbyt-web/content/settings/homepage.md"
        fields:
          - label: "Intro Section"
            name: "intro"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", default: "ArtByT" }
              - { label: "Subtitle", name: "subtitle", widget: "text", default: "Din lokala designstudio" }
              - { label: "Description", name: "description", widget: "text", default: "Jag hjälper ditt företag att skapa en stark visuell identitet som sticker ut och engagerar din målgrupp." }
              - label: "Primary Button"
                name: "primaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string", default: "Se mina projekt" }
                  - { label: "Link", name: "link", widget: "string", default: "/assignments" }
              - label: "Secondary Button"
                name: "secondaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string", default: "Läs mer om mig" }
                  - { label: "Link", name: "link", widget: "string", default: "/about" }
          - label: "Featured Assignment"
            name: "featuredAssignment"
            widget: "relation"
            collection: "assignments"
            search_fields: ["title"]
            value_field: "{{slug}}"
            display_fields: ["title"]
            hint: "Select an assignment to feature on the homepage"
          - label: "More Stories"
            name: "moreStories"
            widget: "list"
            field:
              label: "Assignment"
              name: "assignment"
              widget: "relation"
              collection: "assignments"
              search_fields: ["title"]
              value_field: "{{slug}}"
              display_fields: ["title"]
            hint: "Select assignments to display in the More Stories section"
            required: false

  - name: "footer"
    label: "Footer Settings"
    files:
      - label: "Footer"
        name: "footer"
        file: "artbyt-web/content/settings/footer.md"
        fields:
          - { label: "Author Name", name: "authorName", widget: "string", default: "Tim Bylander" }
          - { label: "Author Picture", name: "authorPicture", widget: "image", default: "/assets/portfolio/authors/tim.jpg" }
          - { label: "Tagline", name: "tagline", widget: "text", default: "Design by Tim Bylander. För alla dina designbehov." }
          - { label: "Copyright Text", name: "copyright", widget: "string", default: "Tim Bylander. All rights reserved." }
          - { label: "Instagram URL", name: "instagramUrl", widget: "string", default: "https://www.instagram.com/artbyt_official" }
          - { label: "LinkedIn URL", name: "linkedinUrl", widget: "string", default: "https://www.linkedin.com/in/your_linkedin_username" }
  
  - name: "about"
    label: "About Page"
    files:
      - label: "About Me"
        name: "about"
        file: "artbyt-web/content/settings/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "Om Mig" }
          - { label: "Image", name: "image", widget: "image", default: "/assets/portfolio/authors/tim.jpg" }
          - { label: "Content", name: "body", widget: "markdown", hint: "Write about yourself, your design philosophy, experience, etc." }
  
  - name: "portfolio"
    label: "Portfolio Gallery"
    files:
      - label: "Portfolio Images"
        name: "portfolio"
        file: "artbyt-web/content/settings/portfolio.md"
        fields:
          - label: "Gallery Images"
            name: "images"
            widget: "list"
            fields:
              - { label: "Image", name: "url", widget: "image" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Assignment", name: "assignment", widget: "relation", collection: "assignments", search_fields: ["title"], value_field: "{{slug}}", display_fields: ["title"], required: false }
              - { label: "Size", name: "size", widget: "select", options: ["small", "medium", "large"], default: "medium" }
  
  - name: "assignments"
    label: "Assignments"
    folder: "artbyt-web/content/assignments"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Cover Image", name: "coverImage", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  
  - name: "settings"
    label: "Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "artbyt-web/content/settings/general.md"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Name", name: "siteName", widget: "string", required: false }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "SEO Keywords", name: "keywords", widget: "list", required: false }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Phone Number", name: "phoneNumber", widget: "string", required: false }
          - { label: "From Email", name: "fromEmail", widget: "string" }
